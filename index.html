<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css?ver=1">
    <title>Multi Task</title>
</head>
<body>
    
    <div id = "index_wave"></div>
    <div id = "index">
        <div id = "index_web_name">
            <p>게임 이름 멀로 하지</p>
        </div>
        <div id = "index_button_container">
            <button class = "index_button" onmouseover="indexButtonHover(0)" onclick="indexButtonClick(0)">게임 시작</button>
            <button class = "index_button" onmouseover="indexButtonHover(1)" onclick="indexButtonClick(1)">게임 방법</button>
            <button class = "index_button" onmouseover="indexButtonHover(2)" onclick="indexButtonClick(2)">게임 설정</button>
            <button class = "index_button" onmouseover="indexButtonHover(3)" onclick="indexButtonClick(3)">다른 웹</button>
        </div>
    </div>
    
    <div id = "select_div">
        <div id = "game_select_div">
            <div class = "select_mod" onclick = "modSelect(0)">
                <div class = "keyboard_box">
                    <div class = "keyboard">Z</div>
                    <div class = "keyboard">X</div>
                </div>
                <div class = "mod_name">2 Keys</div>
            </div>
            <div class = "select_mod" onclick = "modSelect(1)">
                <div class = "keyboard_box">
                    <div class = "keyboard">Z</div>
                    <div class = "keyboard">X</div>
                    <div class = "keyboard">C</div>
                </div>
                <div class = "mod_name">3 Keys</div>
            </div>
            <div class = "select_mod" onclick = "modSelect(2)">
                <div class = "keyboard_box">
                    <div class = "keyboard">Z</div>
                    <div class = "keyboard">X</div>
                    <div class = "keyboard">C</div>
                    <div class = "keyboard">V</div>
                </div>
                <div class = "mod_name">4 Keys</div>
            </div>
        </div>
        <div id = "select_mod_back" onclick = "modSelect(-1)">Back</div>
    </div>
    
    

    <script src="js/index.js"></script>

</body>
</html>
